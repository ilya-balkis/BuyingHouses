<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/welcomeStyle.css">
    <link rel="shortcut icon" href="/static/favicon/favicon.ico" type="image/x-icon">
    <title>Sign In Page</title>
</head>
<body>

    <video autoplay loop muted class="bg-video" id="bg-video">
        <source src="/static/video/registration.mp4" type="video/mp4"/>
    </video>

    <main role="main">
        <div class="container welcome">
            <div class="row">
                <div class="col-md-4 bg-light pt-3 pb-3 pl-3 pr-3 rounded">

                    <div th:if="${param.logout}">
                        <div class="message-alert alert alert-secondary alert-dismissible fade show" role="alert">
                            You have been logged out.
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>

                    <div th:if="${message}">
                        <div class="message-alert alert alert-secondary alert-dismissible fade show" role="alert">
                            <span th:text="${message}"></span>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>

                    <form th:action="@{/login}" method="post" enctype="multipart/form-data">
                        <div class="text-center">
                            <img width="40" src="/static/images/logo.svg" alt="">
                            <span id="Logo-1" class="mb-0 h4 pt-1">Buying</span>
                            <span id="Logo-2" class="mb-0 h4 pt-1">Houses</span>
                        </div>
                        <label class="bottomLine">Login</label>
                        <input class="form-control"
                               th:classappend="${param.error} ? 'is-invalid' : ''"
                               name="username" type="text" placeholder="Login" autofocus required>
                        <div class="invalid-feedback">
                            <span>Check your login/password. Or confirm your mail</span>
                        </div>
                        <label class="bottomLine">Password</label>
                        <input class="form-control"
                               th:classappend="${param.error} ? 'is-invalid' : ''"
                               name="password" type="password" placeholder="Password" required>
                        <div class="invalid-feedback">
                            <span>Check your login/password. Or confirm your mail</span>
                        </div>

                        <div>
                            <button class="btn btn-warning btn-block mt-2" type="submit" name="signIn">Login</button>
                            <a class="btn btn-outline-warning btn-block mt-1" href="/registration">Register</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <div th:insert="blocks/scripts :: scripts"></div>

</body>
</html>
